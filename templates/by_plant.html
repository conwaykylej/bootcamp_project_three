<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->

  <title>Search by Plant</title>

  <!-- Leaflet CSS -->

    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>
  <!-- Navbar, bootstrap, see web design challenge -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Houseplants Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
              Visualizations
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Max Temperature</a>
              <a class="dropdown-item" href="#">Humidity</a>
              <a class="dropdown-item" href="#">Cloudiness</a>
              <a class="dropdown-item" href="#">Wind speed</a>
            </div>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="/search_by_plant">Search by Plant</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Search by Region</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Data</a>
        </li>
      </ul>
    </div>
  </nav>
  

  <div class='container'>
    <!-- dropdown-fill(link to js with code) onchange event listener--see web-visualization challenge -->
    <div class="row">
        <div class="col-md-4">
          <!-- dropdown fill from js file -->
          <div class="well">
            <h3>Select a plant:</h3>
            <select id="selDataset" onchange="plantChange(this.value)"></select>
          </div>
        </div>
      </div>
        
    <div class="row">
      <div class='col-md-4'>
        <!--text/data panel  -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">Plant Info</h4>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>  
      <div class="col-md-8">
        <figure>
          <!-- photo  -->
          <img src="" class="figure-img img-fluid" alt="featured photo of plant">
        </figure>
      </div>
    </div>
    
    
    <div class='row'>
      <div class='col-sm-12'>
        <!-- map -->
        <h4>Countries of Origin</h4>
          <div id="map"></div>
      </div>
    </div>
    
    

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="../static/js/leaflet_maps.js"></script>
      
  </div>
